<div [@fadeInOutTranslate] class="m-t-15">
<div class="card">
<div class="card-header">
   <h5 class="card-header-text">Contact Us</h5>
   <button id="edit-btn" type="button" class="btn btn-sm btn-primary waves-effect waves-light f-right" (click)="toggleEditProfile()">
   <i class="icofont {{ editContactIcon }}"></i>
   </button>
</div>
<div class="card-body">
<!-- listing of contact headers -->
<div class="view-info" *ngIf="editContact">
<h5>{{'contact page heading '}}</h5><br>
<h5>{{'info email '}}</h5><br>
<h5>{{'Media email '}}</h5>
</div>
<!-- end listing of contact headers -->
<!-- editing contact headers -->
<div class="edit-info" *ngIf="!editContact">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Contact Us heading</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Please add contact page content" formControlName="name">
            <div class="messages text-danger" *ngIf="myForm.controls.name.errors?.required">Contact page heading can't be empty !!</div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Info Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="infoEmail" placeholder="Enter valid e-mail address" formControlName="infoEmail">
            <div class="messages text-danger" *ngIf="myForm.controls.infoEmail.errors?.required">Email can't be blank</div>
          </div>
        </div>
         <div class="form-group row">
          <label class="col-sm-2 col-form-label">Media Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="mediaEmail" placeholder="Enter valid e-mail address" formControlName="mediaEmail">
            <div class="messages text-danger" *ngIf="myForm.controls.mediaEmail.errors?.required">Email can't be blank</div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2"></label>
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary m-b-0" [disabled]="!myForm.valid">Submit</button>
          </div>
        </div>
      </form>
   <div>
   <!-- editing contact headers -->
  </div>
</div>
</div>
</div>
