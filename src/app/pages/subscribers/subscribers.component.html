<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<app-card [title]="'List'">
  <table class="table table-striped table-bordered table-responsive full-data-table" [mfData]="data | Filter:{ email: filterQuery, office: filterQuery } : false" #mf="mfDataTable"
  [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
  <thead>
    <tr>
      <th>
        <mfDefaultSorter by="email">Email</mfDefaultSorter>
      </th>
      <th>
        <mfDefaultSorter by="ipAddress">Ip Address</mfDefaultSorter>
      </th>
    </tr>
    <tr>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of subscribeUser">
      <td>{{user.email}}</td>
      <td>{{user.ip}}</td>

    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>Email</th>
      <th>Ip Address</th>
    </tr>
    <tr>
      <td colspan="6">
        <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
      </td>
    </tr>
  </tfoot>
</table>
  <div class="row">
    <div class='col-sm-12 selected-column'>
      <h4 class="sub-title p-t-15">Selected Row</h4>
      <ul>
        <li *ngFor='let sel of selected'>
          <span class="label label-primary">{{sel.name}}</span>
        </li>
        <li *ngIf="!selected.length">No Selections</li>
      </ul>
    </div>
  </div>
</app-card>
