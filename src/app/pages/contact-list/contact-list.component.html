<div class="row">
  <div class="col-sm-12">
    <app-card [title]="'Listing'">
      <div class="dt-responsive">
        <div class="row">
            <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
          <div class="col-xs-12 col-sm-12 col-sm-12 col-md-6">
            <div>
              <label class="label-control">Show
                <select class="form-control input-sm full-data-show-entry" [(ngModel)]="rowsOnPage">
                  <option [ngValue]="10">10</option>
                  <option [ngValue]="25">25</option>
                  <option [ngValue]="50">50</option>
                  <option [ngValue]="100">100</option>
                </select>
                entries
              </label>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6">
            <div style="text-align: right;">
              <label>Search:
                <input type="search" [(ngModel)]="filterQuery" class="form-control input-sm full-data-search" placeholder="Search name">
              </label>
            </div>
          </div>
        </div>
        <!-- <div class="panel-heading">User information</div>-->
        <table class="table table-striped table-bordered table-responsive full-data-table" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable"
               [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
          <thead>
          <tr>
            <th>
              <mfDefaultSorter  by="name">Name</mfDefaultSorter>
            </th>
            <th>
              <mfDefaultSorter by="office">Email</mfDefaultSorter>
            </th>
            <th>
              <mfDefaultSorter  by="age">Company Name</mfDefaultSorter>
            </th>
            <th>
              <mfDefaultSorter by="start-date">Work Phone</mfDefaultSorter>
            </th>
            <th>
              <mfDefaultSorter by="salary">Message</mfDefaultSorter>
            </th>
          </tr>
          <tr>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of mf.data">
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.companyname}}</td>
            <td>{{item.workphone}}</td>
            <td>{{item.message}}</td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Company Name</th>
            <th>Work Phone</th>
            <th>Message</th>
          </tr>
          <tr>
            <td colspan="6">
              <mfBootstrapPaginator class="pagination-main f-right"></mfBootstrapPaginator>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </app-card>
  </div>
</div>
